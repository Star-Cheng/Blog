<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            padding-bottom: 10px;
        }
        .social-links {
            list-style: none;
            padding: 0;
        }
        .social-links li {
            display: inline;
            margin-right: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>欢迎来到Star-Cheng的个人网站</h1>
        </div>
    </header>

    <div class="container">
        <h2>关于我</h2>
        <p>我是一名热爱编程的开发者,特别关注YOLOv5、C++和ROS项目。</p>

        <h2>我的社交媒体</h2>
        <ul class="social-links">
            <li><a href="https://github.com/Star-Cheng" target="_blank">GitHub</a></li>
            <!-- 如果您有其他社交媒体账号,可以在这里添加 -->
        </ul>
    </div>
</body>
</html>
